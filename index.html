<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./pngtree-form-icon-isolated-png-image_5045567.jpg" type="image/x-icon">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <div class="container">

    
    <main>
        <form>
            <label>Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            <label>Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu Telefone">
            <label>E-mail</label>
            <input type="text" id="email" name="email" placeholder="E-mail">
            <label>CPF:</label>
            <input type="cpf" id="cpf" name="cpf" placeholder="CPF">
            <label>Endereço</label>
            <input type="text" id="endereço" name="endereço" placeholder="endereço">
            <label>CEP</label>
            <input type="cep" id="cep" name="cep" placeholder="cep">

            <button type="submit">Cadastar</button>
        </form>
    </main>

</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
